<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tagged</title>
</head>
<body>

  <script>
    function taggedTremplate (strings, ...dynamicValues){
      let newContent = '';
      strings.forEach((string, index) => {

        const strong = dynamicValues[index] ?
        `<strong>${dynamicValues[index]}</strong>` : ''
        newContent += `${string} ${strong}`;
      })
      return `<p>${newContent}</p>`;
    };
    const message = taggedTremplate`El ${'trabajo duro'} supera al ${'talento natural'}`;
    document.body.innerHTML = message;
  </script>
</body>
</html>
